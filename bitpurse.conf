<backup-configuration>

<application-type>nokia</application-type>
<application-name>BitPurse Backup</application-name>

<backup-method>permanent-backup-files</backup-method>

<locations>
	<location type="permanent-backup-file" category="settings" auto="true">
		$HOME/.bitpurse.wallet
	</location>
	<location type="permanent-backup-file" category="settings" auto="true">
		$HOME/.bitpurse.cfg
	</location>
</locations>

</backup-configuration>

